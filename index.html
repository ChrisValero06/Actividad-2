<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo de PC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">   
            <a class="navbar-brand" href="#">
                <img src="https://th.bing.com/th/id/OIP.jxhaxsSnh2OqMaz3PuPkawHaHa?w=179&h=180&c=7&r=0&o=5&pid=1.7" alt="Logo" width="50">
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <a href="#">
                <img src="https://th.bing.com/th/id/OIP.HVIEc8aZfSDSL__SnkNyIAHaHa?w=173&h=180&c=7&r=0&o=5&pid=1.7" alt="Icono" width="30">
            </a>
        </div>
    </nav>

  
    <!-- Contenido de productos -->
    <div class="container mt-4">
        <div class="row justify-content-center"> <!-- Alinea todas las tarjetas al centro -->
            <!-- Tarjeta de producto 1 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="Real.jpeg" class="card-img-top" alt="Producto">
                    <div class="card-body">
                        <h6 class="card-title">Camisa del Real Madrid (primera equipación)</h6>
                        <p class="card-text">
                            <span class="text-success fs-4">$970</span>
                        </p>
                        <div class="rating mb-2">
                            <span class="text-warning">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
                            <span>(49)</span>
                        </div>
                        <button class="btn btn-warning w-100">Agregar</button>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de producto 2 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="B.jpeg" class="card-img-top" alt="Producto">
                    <div class="card-body">
                        <h6 class="card-title">Beats Studio Pro</h6>
                        <p class="card-text">
                            <span class="text-success fs-4">$6,450</span>
                        </p>
                        <div class="rating mb-2">
                            <span class="text-warning">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
                            <span>(223)</span>
                        </div>
                        <button class="btn btn-warning w-100">Agregar</button>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de producto 3 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="s.jpeg" class="card-img-top" alt="Producto">
                    <div class="card-body">
                        <h6 class="card-title">Audifonos skullcandy</h6>
                        <p class="card-text">
                            <span class="text-success fs-4">$1,200</span>
                        </p>
                        <div class="rating mb-2">
                            <span class="text-warning">&#9733;&#9733;&#9733;&#9734;&#9734;</span>
                            <span>(120)</span>
                        </div>
                        <button class="btn btn-warning w-100">Agregar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nueva fila de productos centrada -->
        <div class="row justify-content-center mt-4">
            <!-- Tarjeta de producto 4 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="Mouse.jpeg" class="card-img-top" alt="Producto">
                    <div class="card-body">
                        <h6 class="card-title">Mouse superlight</h6>
                        <p class="card-text">
                            <span class="text-success fs-4">$2,000</span>
                        </p>
                        <div class="rating mb-2">
                            <span class="text-warning">&#9733;&#9733;&#9733;&#9734;&#9734;</span>
                            <span>(200)</span>
                        </div>
                        <button class="btn btn-warning w-100">Agregar</button>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de producto 5 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="W.jpeg" class="card-img-top" alt="Producto">
                    <div class="card-body">
                        <h6 class="card-title">Smartwatch samsung</h6>
                        <p class="card-text">
                            <span class="text-success fs-4">$3,500</span>
                        </p>
                        <div class="rating mb-2">
                            <span class="text-warning">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                            <span>(300)</span>
                        </div>
                        <button class="btn btn-warning w-100">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
